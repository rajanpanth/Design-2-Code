<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCraft - Drag & Drop Website Builder</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/canvas.css">
    <link rel="stylesheet" href="styles/properties.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <h1 class="logo">DESIGN 2 CODE</h1>
        </div>
        <div class="header-center">
            <div class="canvas-controls">
                <button id="undo-btn" class="control-btn" title="Undo">
                    <i class="fas fa-undo"></i>
                </button>
                <button id="redo-btn" class="control-btn" title="Redo">
                    <i class="fas fa-redo"></i>
                </button>
                <button id="preview-btn" class="control-btn" title="Preview">
                    <i class="fas fa-eye"></i>
                </button>
                <select id="canvas-size" class="canvas-size-select">
                    <option value="desktop">Desktop (1200px)</option>
                    <option value="tablet">Tablet (768px)</option>
                    <option value="mobile">Mobile (375px)</option>
                </select>
            </div>
        </div>
        <div class="header-right">
            <button id="save-btn" class="action-btn save-btn">
                <i class="fas fa-save"></i> Save
            </button>
            <button id="export-btn" class="action-btn export-btn">
                <i class="fas fa-download"></i> Export
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3 class="section-title">Elements</h3>
                <div class="elements-grid">
                    <div class="element-item" draggable="true" data-element="text">
                        <i class="fas fa-font"></i>
                        <span>Text</span>
                    </div>
                    <div class="element-item" draggable="true" data-element="heading">
                        <i class="fas fa-heading"></i>
                        <span>Heading</span>
                    </div>
                    <div class="element-item" draggable="true" data-element="button">
                        <i class="fas fa-hand-pointer"></i>
                        <span>Button</span>
                    </div>
                    <div class="element-item" draggable="true" data-element="image">
                        <i class="fas fa-image"></i>
                        <span>Image</span>
                    </div>
                    <div class="element-item" draggable="true" data-element="container">
                        <i class="fas fa-square"></i>
                        <span>Container</span>
                    </div>
                    <div class="element-item" draggable="true" data-element="input">
                        <i class="fas fa-edit"></i>
                        <span>Input</span>
                    </div>
                    <div class="element-item" draggable="true" data-element="textarea">
                        <i class="fas fa-align-left"></i>
                        <span>Textarea</span>
                    </div>
                    <div class="element-item" draggable="true" data-element="link">
                        <i class="fas fa-link"></i>
                        <span>Link</span>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <h3 class="section-title">Layouts</h3>
                <div class="elements-grid">
                    <div class="element-item" draggable="true" data-element="flexbox">
                        <i class="fas fa-grip-horizontal"></i>
                        <span>Flexbox</span>
                    </div>
                    <div class="element-item" draggable="true" data-element="grid">
                        <i class="fas fa-th"></i>
                        <span>Grid</span>
                    </div>
                    <div class="element-item" draggable="true" data-element="section">
                        <i class="fas fa-layer-group"></i>
                        <span>Section</span>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <h3 class="section-title">Design Quality</h3>
                <div class="rating-display">
                    <div class="rating-score" id="design-rating">
                        <span class="score">85</span>
                        <div class="stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </div>
                    <div class="rating-metrics" id="rating-metrics">
                        <div class="metric">
                            <span class="metric-label">Layout:</span>
                            <span class="metric-value">Good</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Colors:</span>
                            <span class="metric-value">Excellent</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Typography:</span>
                            <span class="metric-value">Fair</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Canvas Area -->
        <main class="canvas-area">
            <div class="canvas-wrapper">
                <div class="canvas-container" id="canvas-container">
                    <div class="canvas" id="canvas">
                        <div class="canvas-placeholder">
                            <i class="fas fa-plus-circle"></i>
                            <p>Drop elements here to start designing</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Properties Panel -->
        <aside class="properties-panel" id="properties-panel">
            <div class="properties-header">
                <h3>Properties</h3>
                <button class="close-properties" id="close-properties">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="properties-content" id="properties-content">
                <div class="no-selection">
                    <i class="fas fa-mouse-pointer"></i>
                    <p>Select an element to edit its properties</p>
                </div>
            </div>
        </aside>
    </div>

    <!-- Export Modal -->
    <div class="modal" id="export-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Export Your Website</h3>
                <button class="close-modal" id="close-export-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="export-options">
                    <button class="export-option" id="export-html">
                        <i class="fab fa-html5"></i>
                        <span>Download HTML</span>
                    </button>
                    <button class="export-option" id="export-css">
                        <i class="fab fa-css3-alt"></i>
                        <span>Download CSS</span>
                    </button>
                    <button class="export-option" id="export-complete">
                        <i class="fas fa-file-archive"></i>
                        <span>Download Complete Site</span>
                    </button>
                </div>
                <div class="code-preview">
                    <div class="code-tabs">
                        <button class="code-tab active" data-tab="html">HTML</button>
                        <button class="code-tab" data-tab="css">CSS</button>
                    </div>
                    <div class="code-content">
                        <pre id="code-display"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/elements.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/dragdrop.js"></script>
    <script src="js/properties.js"></script>
    <script src="js/export.js"></script>
    <script src="js/rating.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
